<!DOCTYPE html>
<html lang="en">
    {% load static %}

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Home Page</title>

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400" rel="stylesheet">

    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="{% static "css/bootstrap.min.css"%}"" />

    <!-- Custom stlylesheet -->
    <link type="text/css" rel="stylesheet" href="{% static "css/user_homepage.css"%}"" />

    

</head>

<body>
    <div id="booking" class="section" style="background-image: url(' static/images/background_home.jpg');">
         <div class="container-fluid">
            <div class="section-center">
            <div class="container">
                <div class="row">
                    <div class="booking-form">
                        <div class="booking-form">
                        <form method='POST'>

        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Parking Slot Details</h1>
            
        </div>
        

        <!-- Content Row -->
        <div class="row">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Parking Slot availability</h6>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                                <tr>
                                    <th>Sl.No</th>
                                    <th>Parking Name</th>
                                    <th>Slot Type</th>
                                    <th>Slot Status</th>
                                    <th>Price </th>
                                    
                                    <th>Action</th>
                                    
                                </tr>
                            </thead>
                            
                            <tbody>
                                {% for x in slot_details %}
                                <tr>
                                   
                                    <td>{{forloop.counter|add:0}}</td>
                                    <td>{{x.slot_name}}</td>
                                    <td>{{x.slot_type}}</td>
                                    <td>{{x.status}}</td>
                                    <td>{{x.price}}</td>
                                    
                                    <form action="" method="POST">
                                        {% csrf_token %}
                                       
                                        
                                        <td><button><a type="submit" class="btn btn-danger"  href="{% url 'save_user_book' id=x.id %}" name="id">book</button></a> </td>
                                    </form>
                                    <!-- Modal --> 

    
                               {% endfor %}   


<script>
function myFunction() {
  alert("Hello! Booked Successfully!");
}
</script>   
                               
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

</body>
</html>
