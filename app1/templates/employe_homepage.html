<!DOCTYPE html>
<html lang="en">
	{% load static %}

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Employee Homepage</title>
	<link href="{% static "vendor/mdi-font/css/material-design-iconic-font.min.css"%}"" rel="stylesheet" media="all">
    <link href="{% static "vendor/font-awesome-4.7/css/font-awesome.min.css"%}"" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Poppins:400" rel="stylesheet">

	<!-- Bootstrap -->
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="{% static "css/user_homepage.css"%}"" />
	
	

	

</head>

<body>
	
	<div id="booking" class="section" style="background-image: url(' static/images/background_home.jpg');">
		<div class="section-center">
			<div class="container" id="container">
				<div class="row" id="inner">
					
					<div class="col-sm-4" >
					  <div class="card" >
						<div class="card-body" >
						<center>

						  <img src="{% static "images/not.png"%}"" style="width:150px; margin-right:30px; ">
						 		<p class="card-text" style="margin-top: 30px;">view notifications</p>
						 		<a href="{% url 'view_notifications' %}" class="btn btn-danger">Next </a>
						  </center>
						</div>
					  </div>
					</div>
					<div class="col-sm-4">
					  <div class="card">
						<div class="card-body" >
							<center>
								<img src="{% static "images/parking_thumbnail.png"%}"" style="width:150px; margin-right:30px; ">
						 		<p class="card-text" style="margin-top: 30px;">Perform Billing</p>
						  		<a href="{% url 'view_choice' %}" class="btn btn-danger">Next </a>
							</center>
						  
						  
						</div>
					  </div>
					</div>
					<div class="col-sm-4">
						<div class="card">
						  <div class="card-body" >
							  <center>
								  <img src="{% static "images/profileicon.png"%}"" style="width:150px; margin-right:30px; ">
								   <p class="card-text" style="margin-top: 30px;">End the session</p>
								   
								   <a href="{% url 'sign_in_page' %}" class="btn btn-danger" onclick="return show_alert()">Log Out </a>
									
								
							  </center>
							
							
						  </div>
						</div>
					  </div>
				</div>
			</div>
		</div>
	</div>

	<script>
        function show_alert()
        {
            if(!confirm("Do you really want to Log Out?")) 
            {
                return false;
            }
            
            this.form.submit();
        }
    </script>
	
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
