<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Home Page</title>

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400" rel="stylesheet">

    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="{% static "css/bootstrap.min.css"%}"" />

    <!-- Custom stlylesheet -->
    <link type="text/css" rel="stylesheet" href="{% static "css/user_homepage.css"%}"" />

    

</head>

        <div class="row">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Parking Slot Table</h6>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                                <tr>
                                    <th>Sl.No</th>
                                    <th>Parking Name</th>
                                    <th>Slot Type</th>
                                    <th>Slot Status</th>
                                    <th>Price </th>
                                    
                                    <th>Action</th>
                                    
                                </tr>
                            </thead>
                            
                            <tbody>
                                {% for x in slot_details %}
                                <tr>
                                   
                                    <td>{{forloop.counter|add:0}}</td>
                                    <td>{{x.slot_name}}</td>
                                    <td>{{x.slot_type}}</td>
                                    <td>{{x.status}}</td>
                                    <td>{{x.price}}</td>
                                    
                                    <form action="" method="POST">
                                        {% csrf_token %}
                                       
                                        
                                        <td><button type="submit" onclick="return show_alert()"  class="btn btn-danger" name="id" value="{{x.id}}">Remove</button> </td>
                                    </form>
                                    
                                </tr>
                                
                               {% endfor %}
                                
                               
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
